<app-topbar></app-topbar>
<div class="boards-page-container">
  <div class="home-left-sidebar-container">
    <a 
      routerLink="/boards"
      class="boards-side-menu-option"
      routerLinkActive="boards-side-menu-option-selected"
    >Boards</a>
    <a 
      routerLink="/"
      class="boards-side-menu-option"
      routerLinkActive="boards-side-menu-option-selected"
      [routerLinkActiveOptions]="{ exact: true }"
    >Home</a>
  </div>
  <div class="boards-section-container">
    <div class="my-boards">
      <div class="my-boards-section-header">
        <div class="boards-page-header-name">My boards</div>
      </div>
      <div class="boards-title-list">
        <inline-form
          class="create-board-form"
          defaultText="Create new board"
          (handleSubmit)="createBoard($event)"
        ></inline-form>
        <a
          [routerLink]="['/boards', board.id]"
          *ngFor="let board of boards"
          class="board-title"
        >
          <div class="board-title-details-name">{{ board.title }}</div>
        </a>
      </div>
    </div>
  </div>
</div>
